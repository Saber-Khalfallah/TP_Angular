        <div *ngFor="let  f of tabFilms; let index=index" >
            <div  *ngIf="f.disponible" [ngStyle]="{background : getColor(index)}">
                <h4>{{f.nomFilm}}</h4>
                <img [src]="f.imageFilm" class="image">
                <button (click)="onJaime(index)">J'aime</button><span>{{f.nbJaime}}</span>
                <button (click)="onAimePas(index)">Je n'aime pas</button><span>{{f.nbJenaimePas}}</span>
            </div>

        </div>
</div>
